<!DOCTYPE html>
<html>
<head>
    <title>Generate Team</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 400px; height: 100px; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .team-member { border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Generate Team for New Project</h2>
    <form method="post">
        <textarea name="prompt" placeholder="Describe your project here..."></textarea><br><br>
        <input type="submit" value="Generate Team">
    </form>
    {% if result %}
        <h3>{{ result.message }}</h3>
        <h4>Team Members:</h4>
        {% for member in result.team_members %}
            <div class="team-member">
                <p><strong>Employee ID:</strong> {{ member.employee_id }}</p>
                <p><strong>Role:</strong> {{ member.role }}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
